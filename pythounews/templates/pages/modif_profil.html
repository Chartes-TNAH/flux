{% include "partials/header.html" %}

<html>
<body>
<h1>Mon profil</h1>
<div>
            <img src="../static/images/pythounou.png" alt="Pythounou lunetté"/>
        </div>
<form class="form" method="POST" action="{{url_for('modif_profil', user_id=current_user.user_id)}}" >

  <div class="form-group row">
    <label for="nom" class="col-sm-2 col-form-label">Prénom, nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nom" name="nom" value="{{current_user.user_nom}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="login" class="col-sm-2 col-form-label">Pseudo</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" name="login" value="{{current_user.user_login}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="bio" class="col-sm-2 col-form-label">Etudes réalisées</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="bio" name="bio" value="{{current_user.user_bio}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="promo" class="col-sm-2 col-form-label">Promo</label>
    <div class="col-sm-10">
      <input type="integer" class="form-control" id="promo" name="promo" value="{{current_user.user_promo}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="spe" class="col-sm-2 col-form-label">Spécialité</label>
    <div class="col-sm-10">
      <input type="integer" class="form-control" id="spe" name="spe" value="{{current_user.user_spe}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" value="{{current_user.user_email}}">
    </div>
  </div>

  <div class="div text-center">
    <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
  </div>
</form>
</body>
</html>

{% include "partials/footer.html" %}

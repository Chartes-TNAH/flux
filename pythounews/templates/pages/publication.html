{% include "partials/header.html" %}
<h1> Partagez une nouvelle </h1>
<body>
  <div class="container-fluid">
  <div colspan="30">
  <p></p>
  <form class="form" method="POST" action="{{url_for('publication')}}">

  <div class="form-group row">
    <label for="titre" class="col-sm-2 col-form-label"> Titre </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="titre" name="titre" placeholder="Entrez le titre de votre publication">
    </div>
  </div>

  <div class="form-group row">
    <label for="lien" class="col-sm-2 col-form-label"> Lien </label>
    <div class="col-sm-10">
      <input type="url" class="form-control" id="lien" name="lien" placeholder="Entrez une URL"></input>
    </div>
  </div>
 <div class="form-group row">
  <label for="texte" class="col-sm-2 col-form-label"> Texte </label>
  <textarea type="text" class="col-sm-10 form-control" id="texte" name="texte" placeholder="Entrez votre texte"></textarea>
</div>
  <div class="div text-center">
    <button type="submit" class="btn btn-success btn-lg"> Poster une news ! </button>
  </div>

</form>
</div>
</div>
</body>

{% include "partials/header.html" %}
<h1> Partagez une nouvelle </h1>
<body>
  <div class="container-fluid">
  <div colspan="30">
  <p></p>
  <form class="form" method="POST" action="{{url_for("publication")}}">

  <div class="form-group row">
    <label for="publication" class="col-sm-2 col-form-label"> Titre </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="titre_publi" name="titre">
    </div>
  </div>
  <div class="form-group row">
    <label for="publication" class="col-sm-2 col-form-label"> Date du jour </label>
    <div class="col-sm-10">
      <input type="datetime" class="form-control" id="date_publi" name="date">
    </div>
  </div>
  <div class="form-group row">
    <label for="publication" class="col-sm-2 col-form-label"> Lien </label>
    <div class="col-sm-10">
      <input type="url" class="form-control" id="URL_publi" name="lien">
    </div>
  </div>

  <div class="form-group row">
    <label for="publication" class="col-sm-2 col-form-label"> Description </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="desc_publi" name="description">
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary"> Poster une news ! </button>
  </div>
</form>
</div>
</div>
</body>

{% include "partials/footer.html" %}
